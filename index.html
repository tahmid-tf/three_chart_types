<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="chart-test">
      <div class="row" style="margin: 0; padding: 0">
        <div class="col-lg-4 col-md-12">
          <div>
            <canvas id="layanan_subbagian"></canvas>
          </div>
        </div>

        <div class="col-lg-4 col-md-12">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>

        <div class="col-lg-4 col-md-12">
          <canvas id="layanan_subbagian_2"></canvas>
        </div>
      </div>
    </div>

    <script>
      const labels = ["January", "February", "March", "April", "May", "June"];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "My First dataset",
            backgroundColor: "rgb(255, 99, 132)",
            borderColor: "rgb(255, 99, 132)",
            data: [0, 10, 5, 2, 20, 30, 45],
          },
        ],
      };

      const config = {
        type: "bar",
        data,
        options: {},
      };

      var myChart = new Chart(document.getElementById("myChart"), config);
    </script>

    <script>
      var ctx_2 = document.getElementById("layanan_subbagian").getContext("2d");
      var data_2 = {
        datasets: [
          {
            data: [10, 20],
            backgroundColor: ["#4FC3F7", "#AED581"],
          },
        ],
        labels: ["Returned", "Issued"],
      };
      var myDoughnutChart_2 = new Chart(ctx_2, {
        type: "doughnut",
        data: data_2,
        options: {
          maintainAspectRatio: false,
          legend: {
            position: "bottom",
            labels: {
              boxWidth: 12,
            },
          },
        },
      });
    </script>

    <script>
      var ctx_3 = document
        .getElementById("layanan_subbagian_2")
        .getContext("2d");
      var data_3 = {
        datasets: [
          {
            data: [10, 20, 30],
            backgroundColor: ["#9575CD", "#DCE775", "#F06292"],
          },
        ],
        labels: ["Non Fiction", "Action", "Romantic"],
      };
      var myDoughnutChart_3 = new Chart(ctx_3, {
        type: "pie",
        data: data_3,
        options: {
          maintainAspectRatio: false,
          legend: {
            position: "bottom",
            labels: {
              boxWidth: 12,
            },
          },
        },
      });
    </script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
